<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../CSS/Página final.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hotel hipotético 1</title>
</head>
<body>
  <h1>Hotel hipotético 1</h1>
  <p>
    <label for="Preços"> Preços:
        <select name="Preços" id="Preços">
          <option value="preço1">Quarto deluxe: R$2.210,18</option>
          <option value="preço2">Quarto deluxe duplo: 2.420,12</option>
          <option value="preço3">Quarto com dois cafés da manhã: 2.614,15</option>
          <option value="preço4">Quarto deluxe duplo com dois cafés: 2.971.82</option>
          <option value="preço5">Quarto deluxe parcelado em 10 vezes de: R$222,00</option>
          <option value="preço6">Quarto deluxe duplo parcelado em 10 vezes de: 244,00</option>
          <option value="preço7">Quarto com dois cafés da manhã parcelado em 10 vezes de: 262,40</option>
          <option value="preço8">Quarto deluxe duplo com dois cafés parcelado em 10 vezes de: 298,00</option>
        </select>
    </label>
  </p>
  <section class="seçao">
    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Imagens de hotéis/hotel.jpg"  alt="Cama do hotel" style="height: 350px;">
          </div>
          <div class="carousel-item">
            <img src="Imagens de hotéis/Imagens secundárias/imagem2.jpg"  alt="Piscina do hotel" style="height: 350px;">
          </div>
          <div class="carousel-item">
            <img src="Imagens de hotéis/Imagens secundárias/imagem3.jpg"  alt="Vista do hotel" style="height: 350px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
  </section>
  <section>
    <b>
      <p>Avaliação técnica: 9.2
      <br>Avaliação do público: 9.6</p>
      <p>Observações: Aceitam animais, tem piscina, atendimento ótimo, quartos aconchegantes, ótimas vistas, litorano</p>
    </b>
  </section>
  <section>
    <form action="Confirmação/Cadastro.html">
      <center><button>Cadastre-se</button></center>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

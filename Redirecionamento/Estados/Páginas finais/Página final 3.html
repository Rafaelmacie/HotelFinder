<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../CSS/Página final.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hotel hipotético 3</title>
</head>
<body>
  <h1>Hotel hipotético 3</h1>
  <p>
    <label for="Preços"> Preços:
        <select name="Preços" id="Preços">
          <option value="preço1">Quarto comum: R$1.903,18</option>
          <option value="preço2">Quarto deluxe: R$2.110,18</option>
          <option value="preço1">Quarto comum parcelado em 12 vezes de: R$159,00</option>
          <option value="preço2">Quarto deluxe parcelado em 12 vezes de: 176,00</option>
        </select>
    </label>
  </p>
  <section class="seçao">
    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Imagens de hotéis/hotel 2.jpg"  alt="Hotel" style="height: 350px;">
          </div>
          <div class="carousel-item">
            <img src="Imagens de hotéis/Imagens secundárias/imagem4.jpg"  alt="Hotel a noite" style="height: 350px;">
          </div>
          <div class="carousel-item">
            <img src="Imagens de hotéis/Imagens secundárias/imagem5.jpg"  alt="Vista ampla do hotel" style="height: 350px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section>
      <b>
        <p>Avaliação técnica: 9.0
        <br>Avaliação do público: 9.0</p>
        <p>Observações: Tem piscina, atendimento ótimo, quartos aconchegantes
        <br>não aceitam animais</p>
      </b>
      <section>
        <form action="Confirmação/Cadastro.html">
          <center><button>Cadastre-se</button></center>
        </form>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

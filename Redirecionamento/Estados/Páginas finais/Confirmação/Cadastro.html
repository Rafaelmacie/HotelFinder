<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../CSS/Cadastro.css">
</head>
<body>
    <section class="seção">
        <div class="container">
            <h1>Cadastre-se</h1>
            <br>
            <form action="Fim.html">
                <label for="DataMarc">Data da hospedagem</label>
                <br>
                <input type="date" id="DataMarc" required>
                <br>
                <label for="HoraMarc">Hora da hospedagem</label>
                <br>
                <input type="time" id="HoraMarc" required>
                <br>
                <label for="Senha">Digite sua Senha</label>
                <br>
                <input type="password" id="Senha" placeholder="Digite sua senha" required>
                <br>
                <button>Enviar cadastro</button>
            </form>
        </div>
    </section>
</body>
</html>

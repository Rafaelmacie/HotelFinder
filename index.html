<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <section class="seção">
        <div class="login">
            <h1>Faça Login ou crie sua conta no HotelFinder, <br> o site que indica os melhores hotéis <br>de qualquer região do Brasil, para você!</h1>
            <form action="Redirecionamento/Redirecionamento.html">
                <label for="Nome">Nome completo</label> <br>
                <input type="text" placeholder="Digite seu nome" required id="Nome"> <br>
                <label for="E-mail">E-mail</label> <br>
                <input type="email" placeholder="Digite seu e-mail" required id="E-mail"> <br>
                <label for="Senha">Senha</label> <br>
                <input type="password" placeholder="Digite sua senha" required id="Senha"> <br>
                <button>Entrar</button> <br>
                <a href="Autenticação/rSenha.html">Esqueci a senha</a>
                <br>
                <a href="Autenticação/cConta.html">Crie sua conta</a>
            </form>
        </div>
    </section>
</body>
</html>
